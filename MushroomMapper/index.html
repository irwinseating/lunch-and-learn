<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Mushroom Show</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

</head>

<body>
    <template id="templateItem">
        <div class="card">
            <div class="flex flex-row justify-between m-5">
                <div class="mushroomName"></div>
                <a target="_blank" href="${m.imageURL}"><img class="max-size-only" loading ="lazy"
                        src="${m.imageURL}" /></a>
                <div class="locationName"></div>
                <img class="max-map-size-only" loading ="lazy" src="${m.mapURL}" />
            </div>
        </div>
    </template>
    <div id='main' class="flex flex-row">
        <div id="mushroomFields" class="w-full h-full overflow-scroll"></div>
        <!-- <div id="json" class="w-full h-full"></div> -->
    </div>
    <script type="module" src='./js/main.js'></script>
</body>

</style>

</html>
