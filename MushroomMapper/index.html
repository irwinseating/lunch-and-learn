<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Mushroom Show</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://mushroomobserver.nyc3.digitaloceanspaces.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

</head>

<body>
    <template id="templateItem">
        <div class="card">
            <div class="flex flex-row m-5 gap-2">
                <div>
                    <div class="mushroomName"></div>
                    <a target="_blank">
                        <img class="max-size-only" loading="lazy" />
                    </a>
                </div>
                <div>
                    <div class="locationName"></div>
                    <img class="mushroom-map max-map-size-only" loading="lazy" src="${m.mapURL}" />
                </div>
            </div>
        </div>
    </template>


    <div id='main' class="flex flex-col">
        <div class="margin-x-auto"> <select id="mushroomOptions">
            </select>
            <input id="filterResults" type="button" value="Filter" />
            <input id="clearFilter" type="button" value="Clear Filter" />
        </div>
        <div class="margin-x-auto"> <select id="yearOptions">
            </select>
            <input id="year" type="button" value="Select Year" />
        </div>

        <div id="mushroomFields" class="grid grid-cols-2 gap-2"></div>
        <!-- <div id="json" class="w-full h-full"></div> -->
    </div>
    <script type="module" src='./js/main.js'></script>
</body>

</style>

</html>
